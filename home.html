<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./home.css" rel="stylesheet" />

</head>

<body>

    <!--FIREBASE IMPORT-->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>

    <!--JAVASCRIPT IMPORT-->
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./home.js"></script>


    <!--menu bar-->
    <div class="menu">
      <a class="menuLink" id = "active" href="home.html">Home</a>
      <a class="menuLink" href="register.html">Register</a>
      <a class="menuLink" href="appointments.html">My Appointments</a>
      <a class="menuLink" href="share.html">Share Experience</a>
    </div>

    <!--filters-->
    <select class="filter" id="specialize" name="specialize">
        <option>Specialization</option>
        <option>Family Therapy</option>
        <option>Children Therapy</option>
        <option>Stress and Anxiety</option>
        <option>Career</option>
    </select>

    <select class="filter" id="price" name="price">
        <option>Price Range</option>
        <option><35$</option>
        <option>35$-55$</option>
        <option>55$-75$</option>
        <option>75$-100$</option>
        <option>>100$</option>
    </select>

    <select class="filter" id="rating" name="rating">
        <option>Rating</option>
        <option>5+ stars</option>
        <option>4+ stars</option>
        <option>3+ stars</option>
        <option>2+ stars</option>
    </select>

    <select class="filter" id="age" name="age">
        <option>Age</option>
        <option>30</option>
        <option>30-40</option>
        <option>40-50</option>
        <option>>50</option>
    </select>

<!--search input and icon-->
    <img src="search-icon.png" id="search_icon" class="icon" alt="search" align="right">
    <label><input id="search_input" class="search_input" placeholder="Type the name of the therapist..."></label>

</body>

</html>
