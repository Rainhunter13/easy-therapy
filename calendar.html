  <body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="card">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
    
                <tbody id="calendar-body">
    
                </tbody>
            </table>
    
            <div class="form-inline">
    
                <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
    
                <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </div>
            <br/>
            <form class="form-inline">
                <label class="lead mr-2 ml-2" for="month">Look at: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>
    
    
                <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                
                <option value=2010>2010</option>
                <option value=2011>2011</option>
                <option value=2012>2012</option>
                <option value=2013>2013</option>
                <option value=2014>2014</option>
                <option value=2015>2015</option>
                <option value=2016>2016</option>
                <option value=2017>2017</option>
                <option value=2018>2018</option>
                <option value=2019>2019</option>
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
                <option value=2025>2025</option>
                <option value=2026>2026</option>
                <option value=2027>2027</option>
                <option value=2028>2028</option>
                <option value=2029>2029</option>
                <option value=2030>2030</option>
            </select></form>
        </div>
    </div><p></p>
    <div class="not"><h3>Your upcoming therapies</h3>
<table id="mytable">
    <tr>
        <td>
            <b>Date: </b><a id="date">  </a>
            <b>Time:</b><a id="time"></a>
            <p><b>Therapist:</b> <a id ="therapist"></a>
            </p>
        </td><td></td><td>
            <button type="button" id="notify" class="btn-block" data-toggle="modal" data-target="#myModal">Notify me</button>

            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">You've successfully set the notification</h3>
                  </div>
                  <div class="modal-body">
                    <p>The notification will be sent to you by message!!!<br>
                      <input type="radio" class="notif" name="notif">  A week before<a></a>
                      <input type="radio" class="notif" name="notif" checked>  A day before
                      <input type="radio" class="notif" name="notif">  An hour before
                      
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                  </div>
                </div>
                
              </div>
            </div>
            
        </td>
        <td>
          <button id="try" class='deleteDep'>Cancel</button>
        </td>
    </tr>
</table>
    </div>
